<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <header>
        <nav>
            <a href='index.html'>View High Scores</a>
            <div id="timer">
                Time: 0
            </div>
        </nav>
    </header>

    <main>
        <section id="start-quiz">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. 
                <br>
                Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
                <br>
            </p>
            <button class='start-button' id=''>Start Quiz</button>
        </section>


        <section class="save-score">
            <form>
                <label for="initials">Please enter your initials: </label>
                <input type="text" id="initials" value = "">
                <input type="submit" id = "sub" value = "Submit">
            </form>
        </section>
    </main>

</body>
</html>
